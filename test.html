<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image gallery</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
     <div class="searchbar">
       <input type="text" id='#textbox' placeholder="search by author">
       <button type="button" id="searchbtn" onclick="search()" class="btn info">search</button> 
     </div>

     <div id='masonary'  onmouseover="mouseOver()" onmouseout="mouseOut()"></div>

    <div class="pagination">
    <button id="prevpage"  onclick="prevpage()" class="btn info" value="prevpage" >&#9664; prev</button>
    <label id="lbltipAddedComment" class="btn info">1</label>
    <button id="nextpage"  onclick="nextpage()" class="btn info" value="nextpage" >next &#x25B6;</button>
    </div>

</body>
</html>
